<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="./img/logo.svg" alt="logo" class="logo">
            <input type="text" class="search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button entry">
                    <img class="btn-icon" src="./img/person.svg" alt="user">
                    Войти
                </button>
                <button class="button">
                    <img class="btn-icon" src="./img/cart.svg" alt="cart">
                    Корзина
                </button>
            </div>
        </header>
        <section class="promo">
                <div class="promo-text">
                    <h1 class="promo-title">Онлайн-сервис доставки еды на дом</h1>
                    <p class="promo-description">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
                    
                </div>
                <img class="active-img" src="./img/pizza.png" alt="pizza">
        </section>
    </div>
</body>
</html>
